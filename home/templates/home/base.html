{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
    <!-- Main Css -->
    {% block css %}
    <link rel="stylesheet" href={% static 'home/main.css' %}>
    {% endblock %}
    
    <title></title>
  </head>
  <body>
      <div class="base-auth-holder base-auth-holder-colour" style="width:100%; height:80px;background-color: #3A5A98; padding:10px;">
          <div class="container " style="padding-left:50px; display: flex;">
            <h1   class="base_Blog_font" style="color:#ffffff; font-family: 'Montserrat', sans-serif;">Blog</h1>
            <a    href="{% url 'login-page' %}" class='mt-2 btn btn-success' style="margin-left: auto; height:40px; width:150px; font-family:'Open Sans', sans-serif; ">Log in</a>
          </div>
      </div>
      <div>
          {% if messages %}
          {% for message in messages%}
               <div class="alert alert-{{message.tags}}" role="alert"> {{message}}</div>
          {%endfor%}
        {% endif %}
      </div>
    {%block content%}

    {%endblock%}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
